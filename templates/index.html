<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="static/index.css" href="{{ url_for('static', filename='index.css') }}">
  </head>
  <body>

    <div id="container">
      <h2>Sentiment Analysis</h2>

      <label for="input-text">Type a review (only english allowed):</label>
      <textarea id="input-text" placeholder="It was good / bad..." ></textarea>
  
  
      <div id="result" class="mt-4">
        <div class="progress">
          <div id="bar" class="progress-bar" role="progressbar" style="width: 0%;">
            0%
          </div>
        </div>
        <p id="label" class="mt-2"></p>
      </div>
    </div>
   

  </body>
