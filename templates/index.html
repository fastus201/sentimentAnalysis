<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sentiment Analysis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 40px auto;
    background: #f0f2f5;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
  }
  textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: none;
    margin-top: 8px;
  }
  button {
    margin-top: 12px;
    padding: 10px 16px;
    background-color: #4c4c6d;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #383854;
  }
  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    padding: 12px;
    border-radius: 6px;
  }
  .positive {
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
  }
  .negative {
    color: #721c24;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
  }
</style>
</head>
<body>

<h2>Sentiment Analysis</h2>

<label for="input-text">Inserisci una frase:</label>
<textarea id="input-text" placeholder="Scrivi qui..." oninput="writeInput(this)"></textarea>

<button id="analyze-btn">Analizza Sentimento</button>

<div id="result" class="result" style="display:none;"></div>

<script>
  let textValue = "";
  let count = 2;
  setInterval(()=>{
    
    if(count > 0)
      --count;
    if(count == 0){
      let data = fetch("/predict",{
        method:"POST",
        body:JSON.stringify({"text":document.getElementById("input-text").value})
      }).then(res=>res.text())
      .then(data=>{
        console.log(data)
      })
        console.log("INVIA")
    }
  },1000);
  function writeInput(el){
    textValue = el.value;
    if(count < 2)
      ++count;
  }
</script>

</body>
</html>
